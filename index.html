<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>המשחק הראשון שלי</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    ctx.beginPath();
    ctx.rect(140,60, 200,200);
    ctx.fillStyle = "magenta";
    ctx.fill();
    ctx.closePath();

        ctx.beginPath();
    ctx.rect(140+25,60+25, 50,25);
    ctx.fillStyle = "blue";
    ctx.fill();
    ctx.closePath();

    ctx.beginPath();
    ctx.rect(240+25,60+25, 50,25);
    ctx.fillStyle = "blue";
    ctx.fill();
    ctx.closePath();


</script>

</body>
</html>
