<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🤪</text></svg>" />
    <title>המשחק הראשון שלי</title>
    <style>
        /* to remove the top and left whitespace */
        * {
            padding: 0;
            margin: 0;
        }

        /* To remove the scrollbars */
        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }

        /* just to be sure these are full screen*/
        html,
        body {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" />

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        var ball_x = 200;
        var ball_y = 200;
        var ball_dx = 4;
        var ball_dy = -4;
        var ball_radius = 20;
        var ball_color = randomHsl();

        var paddle_x;
        var paddle_y;
        var paddleWidth = 200;
        var PaddleHeight = 20;

        var rightPressed = false;
        var leftPressed = false;

        var interval = setInterval(draw, 10);

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

        canvas.addEventListener("touchstart", handleTouchStart, false);
        canvas.addEventListener("touchend", handleTouchEnd, false);

        function handleTouchStart(e) {
            e.preventDefault();
            var touches = e.changedTouches;
            for (var i = 0; i < touches.length; i++) {
                if (touches[i].pageX < canvas.width / 2) {
                    leftPressed = true;
                }
                if (touches[i].pageX > canvas.width / 2) {
                    rightPressed = true;
                }
            }
        }

        function handleTouchEnd(e) {
            leftPressed = false;
            rightPressed = false;
        }

        function keyDownHandler(e) {
            if (e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = true;
            }
            else if (e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = false;
                beep(25, 1318);
            }
            else if (e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = false;
                beep(25, 1396);
            }
        }

        function randomHsl() {
            return 'hsla(' + (Math.random() * 360) + ', 100%, 50%, 1)';
        }

        // resize the canvas to fill browser window dynamically
        window.addEventListener('resize', resizeCanvas, false);

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            draw();
        }
        resizeCanvas();
        paddle_x = canvas.width / 2;
        paddle_y = canvas.height - PaddleHeight - 50;

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();
            drawPaddle();

            if (ball_x + ball_dx - ball_radius < 0) {
                beep(25, 880);
                ball_dx = -ball_dx;
                ball_color = randomHsl();
            }
            if (ball_x + ball_dx + ball_radius > canvas.width) {
                beep(25, 880);
                ball_dx = -ball_dx;
                ball_color = randomHsl();
            }
            if (ball_y + ball_dy - ball_radius < 0) {
                beep(25, 880);
                ball_dy = -ball_dy;
                ball_color = randomHsl();
            }
            if (ball_y + ball_dy > canvas.height) {
                beep();
                alert("המשחק נגמר");
                document.location.reload();
                clearInterval(interval);
            }
            if (ball_y + ball_dy + ball_radius > paddle_y && ball_y + ball_dy - ball_radius < paddle_y + PaddleHeight && ball_x + ball_radius > paddle_x && ball_x - ball_radius < paddle_x + paddleWidth) {
                beep(25, 1046);
                ball_y = paddle_y - ball_radius;
                ball_dy = -ball_dy;
                ball_color = randomHsl();
            }

            ball_x += ball_dx;
            ball_y += ball_dy;

            if (rightPressed) {
                paddle_x += 7;
            }
            if (leftPressed) {
                paddle_x -= 7;
            }
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball_x, ball_y, ball_radius, 0, Math.PI * 2);
            ctx.fillStyle = ball_color;
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddle_x, paddle_y, paddleWidth, PaddleHeight);
            ctx.fillStyle = "red";
            ctx.fill();
            ctx.closePath();
        }


        //if you have another AudioContext class use that one, as some browsers have a limit
        var audioCtx = new (window.AudioContext || window.webkitAudioContext || window.audioContext);

        //All arguments are optional:

        //duration of the tone in milliseconds. Default is 500
        //frequency of the tone in hertz. default is 440
        //volume of the tone. Default is 1, off is 0.
        //type of tone. Possible values are sine, square, sawtooth, triangle, and custom. Default is sine.
        //callback to use on end of tone
        function beep(duration, frequency, volume, type, callback) {
            var oscillator = audioCtx.createOscillator();
            var gainNode = audioCtx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            if (volume) { gainNode.gain.value = volume; }
            if (frequency) { oscillator.frequency.value = frequency; }
            if (type) { oscillator.type = type; }
            if (callback) { oscillator.onended = callback; }

            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + ((duration || 50) / 1000));
        };


    </script>

</body>

</html>
