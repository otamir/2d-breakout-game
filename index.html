<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🤪</text></svg>" />
    <title>המשחק הראשון שלי</title>
    <style>
        /* to remove the top and left whitespace */
        * {
            padding: 0;
            margin: 0;
        }

        /* To remove the scrollbars */
        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }

        /* just to be sure these are full screen*/
        html,
        body {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

    <canvas id="myCanvas" />

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        var ball_x = 200;
        var ball_y = 200;
        var ball_dx = 10;
        var ball_dy = 10;
        var ball_radius = 20;
        var ball_color = randomHsl();

        var paddle_x;
        var paddle_y;
        var paddleWidth = 100;
        var PaddleHeight = 20;

        var rightPressed = false;
        var leftPressed = false;

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

        function keyDownHandler(e) {
            if (e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = true;
            }
            else if (e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = false;
            }
            else if (e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = false;
            }
        }

        function randomHsl() {
            return 'hsla(' + (Math.random() * 360) + ', 100%, 50%, 1)';
        }

        // resize the canvas to fill browser window dynamically
        window.addEventListener('resize', resizeCanvas, false);

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            draw();
        }
        resizeCanvas();
        paddle_x = canvas.width / 2;
        paddle_y = canvas.height - 100;

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();
            drawPaddle();

            if (ball_x + ball_dx - ball_radius < 0) {
                ball_dx = -ball_dx;
                ball_color = randomHsl();
            }
            if (ball_x + ball_dx + ball_radius > canvas.width) {
                ball_dx = -ball_dx;
                ball_color = randomHsl();
            }
            if (ball_y + ball_dy + ball_radius > canvas.height) {
                ball_dy = -ball_dy;
                ball_color = randomHsl();
            }
            if (ball_y + ball_dy - ball_radius < 0) {
                ball_dy = -ball_dy;
                ball_color = randomHsl();
            }

            ball_x += ball_dx;
            ball_y += ball_dy;

            if (rightPressed) {
                paddle_x += 7;
            }
            if (leftPressed) {
                paddle_x -= 7;
            }
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball_x, ball_y, ball_radius, 0, Math.PI * 2);
            ctx.fillStyle = ball_color;
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddle_x, paddle_y, paddleWidth, PaddleHeight);
            ctx.fillStyle = "red";
            ctx.fill();
            ctx.closePath();
        }

        setInterval(draw, 10);
    </script>

</body>

</html>
